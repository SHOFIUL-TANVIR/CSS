<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" type="image/x-icon" href="photo/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=IBM+Plex+Sans&family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" class="css">
    <link rel="stylesheet" href="CSS/responsive.css" class="css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo-area">
                <img src="photo/logo.png" alt="facebook">
            </div>
            <div class="login-area">
             <form action="#" method=POST>
                <div class="email">
                    <label for="email">Email or Phone</label>
                    <input type="text" id=email>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="text" id=password>
                    <a href="#">Forgotten Account?</a>
                </div>
                <div class="login">
                    <input type="submit" value="Log in">
                </div>
                 
             </form>
            </div>
        </div>
    </div>
</body>
</html>
